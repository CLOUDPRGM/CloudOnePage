<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="slide.css">
    <title>Cloud</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <script src="Carrossel.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagens/branco.png" alt="Logo da Empresa">
        </div>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#objetivos">Objetivos</a></li>
                <li><a href="#equipe">Equipe</a></li>
                <li><a href="#clientes">Clientes</a></li>
                <li><a href="#local">Local</a></li>
            </ul>
        </nav>
    </header>

        <section class="slider">
                <div class="slider-content">
                    <input type="radio" name="btn-radio" id="radio1">
                    <input type="radio" name="btn-radio" id="radio2">
                    <input type="radio" name="btn-radio" id="radio3">

                    <div class="slide-box primeiro">
                            <img class="img-desktop" src="imagens/Programação1.jpg" alt="slide1">
                   </div>
                    
                    <div class="slide-box">
                            <img class="img-desktop" src="imagens/Empresarial1.jpg" alt="slide2">    
                    </div>
                    
                    <div class="slide-box">
                            <img class="img-desktop" src="imagens/Programção2.jpg" alt="slide3">                            
                    </div>
                    
                    <div class="nav-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                    </div>

                    <div class="nav-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                    </div>

                    </div>
        </section>
</body>
</html>
